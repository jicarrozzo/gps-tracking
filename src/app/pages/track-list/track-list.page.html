<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Track Polygons List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>List of Polygons</ion-label>
      <ion-button disabled="true">Add</ion-button>
    </ion-list-header>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let poly of polygons" class="ion-no-padding">
        <ion-card [class.selected]="poly.selected">
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{ poly.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="showPolyOnMap(poly.coords)" expand="block" fill="outline" shape="round">
              Show on Map
              <ion-icon slot="end" name="navigate-circle-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>
      <h2>Tracking Control</h2>
      <ion-button *ngIf="position" (click)="showLocationOnMap(position)" expand="block" fill="clear" shape="round">
        <p>{{ position.lat }} - {{ position.lng }}</p>
        <ion-icon slot="end" name="navigate-circle-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!position" expand="block" fill="clear" shape="round">
        <p>No position yet</p>
      </ion-button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="activate(state)" expand="block" fill="outline" shape="round">
        {{ state==true?'Start tracking':'Stop tracking' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
